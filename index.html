<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Kreedo Data Test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Kreedo Data Test</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Web Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Web Build.data",
        frameworkUrl: buildUrl + "/Web Build.framework.js",
        codeUrl: buildUrl + "/Web Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Kreedo Data Test",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);


      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json", {onProgress: function(gameInstance, progress)
{

  if (!gameInstance.Module)
    return;

  //Get the preloader element
  const preLoader = document.querySelector(".pre-loader");
  //Get the progressbar fill element
  const progressBar = preLoader.querySelector(".progress-bar .fill");

  if (!gameInstance.progress)
  {
    //Show the progress fill
    preLoader.style.display = "flex";
    //Assign to use the progress bar fill
    gameInstance.progress = progressBar;
  }

  //Update the fill element width by progress
  gameInstance.progress.textContent =gameInstance.progress.style.width =(100 * progress) + "%";

  //If unity finished loading
  if (progress === 1 && !gameInstance.removeTimeout)
  {
    //Hide the preloader with a delay
    gameInstance.removeTimeout = setTimeout(function()
    {
      //Hide the preloader
      preLoader.style.display = "none"
      // const url_string =window.location.href;
      // const url = new URL(url_string);
      // const jsonStr = url.searchParams.get("json");
      //console.log("json string::",jsonStr);
      SendDataToUnity(messageData);
    }, 500);
  }
}});


// Added by UBS team
var messageData;

      function GetDataFromUnity( arg )
      {
		  console.log("called ", arg);
		  if (window && window.ReactNativeWebView) {
			window.ReactNativeWebView.postMessage(arg)
		  }
          alert( Pointer_stringify(arg) );
      }

      var messageData;

      function handleEvent(message) {
          messageData = JSON.stringify(message.data);
		 // SendDataToUnity(message.data);
      }

      function SendDataToUnity(data) {
   // Don't change this line.
   gameInstance.SendMessage("GetData","ReceiveData",data);
 }

      document.addEventListener("message", handleEvent);

    </script>
  </body>
</html>
